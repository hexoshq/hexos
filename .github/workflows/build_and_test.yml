name: Build & Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"

env:
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm --version
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build

  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm --version
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run workspace tests
        run: pnpm -r --if-present test
