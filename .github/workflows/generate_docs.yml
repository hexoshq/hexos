name: Generate Docs

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/**/*.ts"
      - "packages/**/*.tsx"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    name: Generate and validate docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TypeScript docs
        run: pnpm run docs:generate-typescript-docs

      - name: Check docs drift
        run: |
          git diff --exit-code -- docs/pages/docs || (
            echo "Generated docs are out of sync. Run 'pnpm run docs:generate-typescript-docs' and commit docs/pages/docs changes.";
            exit 1
          )

      - name: Typecheck docs
        run: pnpm --filter docs typecheck

      - name: Build docs
        run: pnpm --filter docs build
